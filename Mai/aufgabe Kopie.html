       return parseInt(a) + parseInt(b);
       } 
   
   
   </script>
</head>
<body>
<center>
<h2>Summe der natürlichen Zahlen </h2>
 
<form  name="zaehlschleife">

    <p>Endwert <input id="z2" type="text" value="">  </p>
    <p><input name="zaehlButton" type="button" value="Summe" 
        onclick="ergebnis.value = s(z1.value,z2.value) "> </p>

 </form>
 </center>
